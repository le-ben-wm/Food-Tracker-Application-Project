<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <h1>Food Tracker</h1>
    </div>
    <div id="content">
            <div id="form">
                <form id="inputForm">
                    <label for="food">Food Name: </label><input type="text" name="food" id="food"><br>
                    <label for="buy">Date Bought: </label><input type="date" name="buy" id="buy"><br>
                    <label for="expire">Expiration Date: </label><input type="date" name="expire" id="expire"><br>
                    <label for="desc">Description: </label><textarea id="desc" name="desc" style="width: 100%; height: 100px;"></textarea><br>
                    <button type="button" id="submit">Submit</button>
                </form>
            </div>
            <div id="table">
                <table id="foodTable" align="center">
                    <tr id="row1">
                        <th><p>Food</p></th>
                        <th><p>Date Bought</p></th>
                        <th><p>Expiration Date</p></th>
                        <th><p>Description</p></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
